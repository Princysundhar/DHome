{% extends "Admin_module/admin_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        table tr th {
            background-color: #fdf227!important;

        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-primary" style="background-color: #ffe82d">
    <tr>
      <th width="42">SI.NO</th>
      <th width="76">DATE</th>
      <th width="71">TIME</th>
      <th width="51">AMOUNT</th>
      <th width="88">NAME</th>
{#      <td width="26">&nbsp;</td>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }} &nbsp;</td>
      <td>{{ i.date }}</td>
      <td>{{ i.time }}</td>
      <td>{{ i.amount }}&nbsp;</td>
      <td>{{ i.REQUEST.CUSTOMER.name }}&nbsp;</td>
{#      <td><p><a href="#">allocate_staff</a></p></td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
