{% extends "Admin_module/admin_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        table tr th {
            background-color: #fdf227!important;

        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">

    <th width="77">STAFF NAME</th>
    <th width="66">CITY</th>

    <th width="77">&nbsp;</th>
  </tr>
    {% for i in data %}

    <td>{{ forloop.counter }}</td>

    <td>
        <a href="/delete_allocation/{{ i.id }}#aa" style="width: 110px" class="btn btn-primary"onclick="return confirm('Are you sure?')">DELETE</a></td>

    </td>
  </tr>

</table>
</form>
</body>
